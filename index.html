<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<script src="scripts.js"></script>
		<title>Previs√£o do tempo</title>
	</head>
	<body>
		<div class="caixa-maior">
			<input id="input-city" class="input-cidade" placeholder="Digite a cidade." onkeydown="teclouEnter()">
			<button class="botao-busca" onclick="clicouBuscar()">
				<img class="img-busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
			</button>
			<div class="caixa-media">
				<h2 class="cidade">Tempo em ----</h2>
	
				<p class="temp">----</p>
				<p class="temp-min">----</p>
				<p class="temp-max">----</p>
			
				<div class="caixa-menor">
					<img class="img-clima" src="https://openweathermap.org/img/wn/04n.png">
					<p class="texto-clima">----</p>
				</div>
	
				<p class="umidade">Umidade do ar: ---</p>
				
				<p class="vel">Velocidade do vento: ---</p>
				
				<p class="lat">Latitude: ---</p>
				<p class="lon">Longitude: ---</p>
		</<div>
	</body>
	
</html>
